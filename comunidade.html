<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/darcula.css">
    <link rel="stylesheet" href="/assets/css/comunidade.css">
</head>
<body spellcheck="false">
    <main class="main">
        <h1 class="titulo">Todos os projetos</h1>
        <a href="#" class="projeto-wrapper">
            <article class="projeto">
                <code class="projeto__codigo hljs javascript">function teste() {}</code>
                <h2 class="projeto__titulo">Título do projeto</h2>
                <p class="projeto__descricao">Uma breve descrição do que é o projeto</p>
                <span class="projeto__linguagem linguagem--javascript">javascript</span>
            </article>
        </a>
    </main>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
    <script>
        const todosOsCodigos = document.querySelectorAll('code')
        todosOsCodigos.forEach(codigo => {
            hljs.highlightBlock(codigo)
        })
    </script>
</body>
</html>
